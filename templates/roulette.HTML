<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
        }

        .header {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            height: 60px;
            width: 100%;
            margin-top: 5;
            border: 1px solid transparent;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
        }

        .navigation {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .Link {
            text-decoration: none;
            color: aliceblue;
            margin-right: 15px;
        }

        .Link:hover {
            text-decoration: underline #473570;
            background-color: #785aaf;
            box-shadow: 0 0 5px #785aaf,
            0 0 25px #785aaf, 0 0 50px #785aaf,
            0 0 100px #785aaf, 0 0 200px #785aaf;
        }

        .output {
            width: fit-content;
            height: fit-content;
            overflow: auto;
            margin: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-size: 20px;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        .file_submit {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        h3.green {
            color: green;
        }

        h3.red {
            color: red;
        }

        h3.blue {
            color: blue;
        }
        .konto{
            margin-left:30px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="hub" class="logo">
            <img src="../static/IMGs/Logo.png" class="logo">
        </a>
        <ul class="navigation">
            <li><a class="Link" href="hub">Startseite</a></li>
            <li><a class="Link" href="hub">Spiele</a></li>
            <li><a class="Link" href="/">Aktionen</a></li>
            <li><a class="Link" href="impressum">Kontakt</a></li>
        </ul>
    </header>
    <h2 class="konto">Kontostand: {{ kontostand }} Euro</h2>
    <div class="output">
        <form class="grid" action="/roulette" method="POST">
            <label for="wette">Wette (rot/schwarz/gr√ºn oder Zahl):</label>
            <input type="text" name="wette" required>
            
            <label for="einsatz">Einsatz:</label>
            <input type="number" name="einsatz" required>
            
            <center><input type="submit" class="file_submit" value="Roulette starten"></center>
        </form>
        
        <center>
            {% if result is not none %}
            <h3 class="{{ color }}">Ergebnis: {{ result }}</h3>
            {% endif %}
            
            {% if gewonnen %}
            <h3 style="color: green;">Du hast gewonnen! Gewinn: {{ gewinn }} Euro</h3>
            {% elif result is not none %}
            <h3 style="color: red;">Du hast verloren!</h3>
            {% endif %}
        </center>
    </div>
    <script src="script.js"></script>
</body>

</html>
