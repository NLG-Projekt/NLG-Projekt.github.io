<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <button onclick="sendDataToPython()">Play Game</button>
    <div id="result"></div>

    <script>
        function sendDataToPython() {
            const dataToSend = { data: 'Hello from JavaScript!' };
            const jsonData = JSON.stringify(dataToSend);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5500/play_game', true);
            xhr.setRequestHeader('Content-Type', 'rockpapersicor.py');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    displayResult(result);
                }
            };

            xhr.send(jsonData);
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Game Result:</p>
                <p>Number of Rounds: ${result.rounds}</p>
                <p>Number of Points: ${result.points}</p>
            `;
        }
    </script>
</body>
</html>
