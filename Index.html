<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NLG-main</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Unser NLG Projekt</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="Timmy.html">Timmy</a>
          <a class="mdl-navigation__link" href="Lasse.html">Lasse</a>
          <a class="mdl-navigation__link" href="Louis.html">Louis</a>
          <a class="mdl-navigation__link" href="Emil.html">Emil</a>
        </nav>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-layout--small-screen-only" id="nav-toggle">
          <i class="material-icons">menu</i>
        </button>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/Emil-on-github/NLG">Github</a>
        <a class="mdl-navigation__link" href="https://getmdl.io">Matirial lite</a>
        <a class="mdl-navigation__link" href="Credits.HTML">Credits</a>
        <a class="mdl-navigation__link" href="https://visualstudio.microsoft.com/de/">Visual Studio Code</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Computer und Ihre Geschichte</h2>
          </div>
          <div class="mdl-card__supporting-text"></div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Zum Video</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    var navToggle = document.querySelector('#nav-toggle');
    var drawer = document.querySelector('.mdl-layout__drawer');
    navToggle.addEventListener('click', function() {
      drawer.classList.toggle('mdl-layout__drawer--open');
    });
  </script>
</body>
</html
